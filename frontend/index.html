<!DOCTYPE html>
<!--//source pour faire son API: https://www.youtube.com/watch?v=V6AArnmODqQ&t=4052s&ab_channel=Basecamp-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--donner linformation a browser edge pour la version -->
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Meteo</title>

</head>
<body>
    <!-- permet quand on clique de faire des requetes dnnas l'url (HTTP)--> 
    <form action="/" method="post">
        <label form="name">Ville</label>
        <input type="text" name="ville" id="ville" autocomplete="off"><br/>
        <button type="submit">Recherche</button>
    </form>
</body>


</html>
